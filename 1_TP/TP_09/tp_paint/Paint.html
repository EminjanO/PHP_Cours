<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Paint</title>
  <link rel="stylesheet" href="CSS/colorpicker.css" type="text/css" />
  <link rel="stylesheet" href="/ALL/jQui/jquery-ui.theme.min.css">
  <link href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="CSS/Paint.css">
  <script src="/ALL/jQ/jquery-3.1.1.min.js"></script>
  <script src="/ALL/jQui/jquery-ui.1.12.1.min.js"></script>
  <script type="text/javascript" src="JS/colorpicker.js"></script>
  <script src="JS/Paint.js"></script>
</head>

<body>
  <div class="Toolbar">
    <span id="upload">UPLOAD</span>
    <div id="menuUpload" title="chargement d'une image">
        <dl class="accordeon">
            <dt>
            web
              <dd>
                <form id="formWeb">
                  <fieldset>
                    <legend>chargement web</legend>
                  <input type="text" id=iWeb name="iWeb" size="20" value='http://www.html5canvastutorials.com/demos/assets/darth-vader.jpg'><br>
                  <input type="submit" value="charger">
                  </fieldset>
                </form>
              </dd>
            </dt>
            <dt>
            ajax
          <dd>
          <form id="formAjax">
            <fieldset>
              <legend>chargement ajax</legend>
              <input type="text" id="iAjax" name="iAjax" size="20" value="dataURL.txt"><br>
              <input type="submit" value="charger">
            </fieldset>
          </form></dd>
            </dt>
            <dt>
              fileReader
              <dd>chargement fileReader
          <label>Image File:</label><br/>
          <form id="imageLoaderForm">
            <input type="file" id="imageLoader" name="imageLoader"/>
          </form>
        </dd>
            </dt>
        </dl>
    </div>
  </div>

  <div class="Toolbar">
    - Pen Color -<br>
    <div id="colorSelector">
      <div style="background-color: #0000ff"></div>
    </div>
    <!--<img id="redPen" src="IMG/pen_red.gif" alt="Red Pen" onclick="changeColor('rgb(212,21,29)', this)">
    <img id="greenPen" src="IMG/pen_green.gif" alt="Green Pen" onclick="changeColor('rgb(131,190,61)', this)">
    <img id="bluePen" src="IMG/pen_blue.gif" alt="Blue Pen" onclick="changeColor('rgb(0,86,166)', this)">-->
  </div>
  <div class="Toolbar">
    - Pen Thickness -<br>
    <div class="sliderSize">

    </div>
    <div class="CanvasContainer">
      <canvas id="CanvasSize" width="25" height="25"></canvas>
    </div>

    <!--<img src="IMG/pen_thin.gif" alt="Thin Pen" onclick="changeThickness(1, this)">
    <img src="IMG/pen_medium.gif" alt="Medium Pen" onclick="changeThickness(5, this)">
    <img src="IMG/pen_thick.gif" alt="Thick Pen" onclick="changeThickness(10, this)">-->
  </div>
  <div class="CanvasContainer">
    <canvas id="drawingCanvas" width="500" height="300"></canvas>
  </div>
  <div class="Toolbar">
    - Operations -<br>
    <button onclick="saveCanvas()">Save the Canvas</button>
    <button onclick="clearCanvas()">Clear the Canvas</button>
    <div id="savedCopyContainer">
      <img id="savedImageCopy"><br>
      Right-click to save ...
    </div>
  </div>

</body>
</html>
